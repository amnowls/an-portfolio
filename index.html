<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Anna Nolden's portfolio</title>
<style>
    body {
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
h1, h2 {
        text-align: left;
        color: #000000;
        max-width: 1320px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 20px;
        padding-right: 20px;
    }
    
    h1 {
        margin-top: 40px;
        margin-bottom: 10px;
    }
    
    h2 {
        margin-top: 0;
        margin-bottom: 40px;
        font-weight: normal;
        color: #d00d0d;
    }
    
    
    .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 1320px;
        margin: 20px auto;
        padding: 0 20px;
    }
    
    .video-grid video {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .video-grid iframe {
        width: 100%;
        height: 400px;  /* Or whatever height you want */
        border-radius: 8px;
    }
    
    @media (max-width: 768px) {
        .video-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
<h1>anna nolden's portfolio</h1>
<h2>undergoing renovations....</h2>


<div class="video-grid">
    <!-- lights/darks -->
    <iframe src="https://player.vimeo.com/video/1128228626" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    <!-- transmission pending -->
    <iframe src="https://player.vimeo.com/video/1128228378" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
   
    <!-- mycomorphosis -->
    <iframe src="https://player.vimeo.com/video/1128228522" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!-- chaoscillator -->
    <iframe src="https://player.vimeo.com/video/1128228465" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
